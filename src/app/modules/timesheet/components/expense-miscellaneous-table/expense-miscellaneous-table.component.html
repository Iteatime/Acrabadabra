<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Montant (€)</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let miscellaneous of timesheetService.timesheet.miscellaneous">
            <td data-text="Date:">{{miscellaneous.date | date: 'dd/MM/yyyy'}}</td>
            <td data-text="Destination:">{{miscellaneous.miscellaneousType}}</td>
            <td data-text="Indemnités kilométriques:">{{miscellaneous.amount}}</td>
            <td *ngIf="!hideDeleteButton"><a (click)="delete(miscellaneous)"><i class="material-icons">delete</i></a></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td class="totalOfAllowances">total: {{timesheetService.getTotalMiscellaneous()}} €</td>
        </tr>
    </tbody>
</table>
