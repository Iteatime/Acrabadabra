<form #expenseForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="expense-miscellaneous-form">
        <div class="expense-miscellaneous-form__block">
            <h4 class="expense-miscellaneous-form__block__title">Frais sur justificatifs</h4>
            <div class="expense-miscellaneous-form__block__input-wrapper">
                <div class="expense-miscellaneous-form__block__input-wrapper__item form-group" >
                    <label for="expenseType" class="expense-miscellaneous-form__block__input-wrapper__item__label">Type de frais</label>
                    <div class="expense-miscellaneous-form__block__input-wrapper__item__input">
                        <select
                        class="form-control"
                        name="expenseType"
                        [(ngModel)]="misc.miscellaneousType"
                        required
                        id="expenseType"
                        #expenseType="ngModel"
                        >
                            <option [ngValue]="undefined" disabled  selected>Type de frais</option>
                            <option *ngFor="let miscellaneousType of miscellaneousTypes">
                                {{miscellaneousType}}
                            </option>
                        </select>
                        <div *ngIf="expenseType.invalid && (expenseType.dirty || expenseType.touched)" class="alert alert-danger">
                            <div *ngIf="expenseType.errors['required']">
                                Ce champ est obligatoire.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="expense-miscellaneous-form__block__input-wrapper__item form-group" >
                  <label for="expenseType" class="expense-miscellaneous-form__block__input-wrapper__item__label">Taux de TVA (%)</label>
                  <div class="expense-miscellaneous-form__block__input-wrapper__item__input">
                      <select
                      class="form-control"
                      name="tvaRate"
                      [(ngModel)]="misc.tvaRate"
                      required
                      id="expenseType"
                      #tvaRate="ngModel"
                      >
                          <option [ngValue]="undefined" disabled selected>Taux de TVA</option>
                          <option *ngFor="let tvaRate of tvaRates">
                              {{tvaRate}}
                          </option>
                      </select>
                      <div *ngIf="tvaRate.invalid && (tvaRate.dirty || tvaRate.touched)" class="alert alert-danger">
                          <div *ngIf="tvaRate.errors['required']">
                              Ce champ est obligatoire.
                          </div>
                      </div>
                  </div>
                </div>
                <div class="expense-miscellaneous-form__block__input-wrapper__item form-group" >
                    <label for="wording" class="expense-miscellaneous-form__block__input-wrapper__item__label">Libellé</label>
                    <div class="expense-miscellaneous-form__block__input-wrapper__item__input">
                        <input
                        placeholder="ex: Bordeaux"
                        type="text"
                        pattern="^\S[A-zÀ-ÿ\s'-]+$"
                        class="form-control"
                        name="wording"
                        [(ngModel)]="misc.wording"
                        id="wording"
                        #wording="ngModel"
                        >
                        <div *ngIf="wording.invalid && (wording.dirty || wording.touched)" class="alert alert-danger">
                            <div *ngIf="wording.errors['pattern']">
                                Le nom ne doit contenir que des lettres.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="expense-miscellaneous-form__block__input-wrapper__item form-group" >
                    <label for="date" class="expense-miscellaneous-form__block__input-wrapper__item__label">Date</label>
                    <div class="expense-miscellaneous-form__block__input-wrapper__item__input">
                        <input
                        type="date"
                        pattern="\d{4}-\d{2}-\d{2}"
                        class="form-control"
                        name="date"
                        [(ngModel)]="misc.date"
                        required
                        id="date"
                        #date="ngModel"
                        >
                        <div *ngIf="date.invalid && (date.dirty || date.touched)" class="alert alert-danger">

                            <div *ngIf="date.errors['required']">
                                Ce champ est obligatoire.
                            </div>

                            <div *ngIf="date.errors['pattern']">
                                La date devrait respecter aaaa-mm-jj.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="expense-miscellaneous-form__block__input-wrapper__item form-group" >
                    <label for="amount" class="expense-miscellaneous-form__block__input-wrapper__item__label">Montant TTC (€)</label>
                    <div class="expense-miscellaneous-form__block__input-wrapper__item__input">
                        <input
                        placeholder="ex: 25,50"
                        type="text"
                        pattern="([0-9]+(\.[0-9]+)?)"
                        class="form-control"
                        name = "amount"
                        [(ngModel)]="misc.amount"
                        required
                        id="amount"
                        #amount="ngModel"
                        >
                        <div *ngIf="amount.invalid && (amount.dirty || amount.touched)" class="alert alert-danger">
                            <div *ngIf="amount.errors['required']">
                                Ce champ est obligatoire.
                            </div>
                            <div *ngIf="amount.errors['pattern']">
                                Seul des chiffres et des points sont acceptés
                            </div>
                        </div>
                    </div>
                </div>
                <div class="expense-miscellaneous-form__block__submit">
                    <button
                    data-text="Ajouter"
                    class="expense-miscellaneous-form__block__submit__button"
                    >
                        <span>Ajouter</span>
                    </button>
                </div>
                <app-expense-miscellaneous-table
                (changed)="changed.emit(true)">
                </app-expense-miscellaneous-table>
            </div>
        </div>
    </div>
</form>
