<table>
  <thead>
      <tr>
          <th>Date</th>
          <th class="amount">Montant HT</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor = "let flatFee of timesheetService.timesheet.flatFees">
          <td data-text="Date:">{{flatFee.date | date: 'dd/MM/yyyy'}}</td>
          <td data-text="Montant:">{{flatFee.amount | currency:currencyCode:"symbol":'1.2-2':local}}</td>
          <td class="trashCan" *ngIf="!hideDeleteButton"><a (click)="delete(flatFee)"><i class="material-icons">delete</i></a></td>
      </tr>
      <tr class="no-background">
          <td></td>
          <td class="totalOfFlatFees">Total HT: {{timesheetService.getTotalFlatFee() | currency:currencyCode:"symbol":'1.2-2':local}}</td>
      </tr>
  </tbody>
</table>
