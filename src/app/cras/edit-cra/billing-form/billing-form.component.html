<div class="billing-form"  [formGroup]="billingForm">
  <div class="billing-form__block">
    <h4 class="billing-form__block__title">Facture</h4>
    <div class="billing-form__block__input-wrapper">
      <div class="billing-form__block__input-wrapper__item billing-form__block__input-wrapper__item--left form-group" >
          <label for="billNumberInputInput" class="billing-form__block__input-wrapper__item__label">Numéro de facture</label>
          <div class="billing-form__block__input-wrapper__item__input">
              <input
              type="text"
              class="form-control"
              name="billNumber"
              formControlName="billNumberInput"
              >
          </div>
      </div>
      <div class="billing-form__block__input-wrapper__item billing-form__block__input-wrapper__item--middle form-group" >
          <label for="billDateInput" class="billing-form__block__input-wrapper__item__label">Date</label>
          <div class="billing-form__block__input-wrapper__item__input">
              <input
              type="date"
              class="form-control"
              name="billDateInput"
              formControlName="billDateInput"
              >
          </div>
      </div>
      <div class="billing-form__block__input-wrapper__item billing-form__block__input-wrapper__item--middle form-group" >
          <label for="billClientRefInput" class="billing-form__block__input-wrapper__item__label">Référence client (BDC)</label>
          <div class="billing-form__block__input-wrapper__item__input">
              <input
              type="text"
              class="form-control"
              name="billClientRefInput"
              formControlName="billClientRefInput"
              >
          </div>
      </div>
      <div class="billing-form__block__input-wrapper__item billing-form__block__input-wrapper__item--right form-group" >
          <label for="billDailyRateInput" class="billing-form__block__input-wrapper__item__label">Taux journalier (HT)</label>
          <div class="billing-form__block__input-wrapper__item__input">
              <input
              type="text"
              class="form-control"
              name="billDailyRateInput"
              formControlName="billDailyRateInput"
              >
          </div>
      </div>
    </div>
  </div>
  <div class="billing-form__half-block">
    <h4 class="billing-form__half-block__title">Prestataire</h4>
    <div class="billing-form__half-block__input-wrapper">
      <div class="billing-form__half-block__input-wrapper__item form-group" >
        <label for="billConsultantNameInput" class="billing-form__half-block__input-wrapper__item__label">Dénomination</label>
        <div class="billing-form__half-block__input-wrapper__item__input">
          <input
          type="text"
          class="form-control"
          name="billConsultantNameInput"
          formControlName="billConsultantNameInput"
          >
        </div>
      </div>
      <div class="billing-form__half-block__input-wrapper__item form-group" >
        <label for="billConsultantAddressInput" class="billing-form__half-block__input-wrapper__item__label">Adresse</label>
        <div class="billing-form__half-block__input-wrapper__item__input">
          <input
          type="text"
          class="form-control"
          name="billConsultantAddressInput"
          formControlName="billConsultantAddressInput"
          >
        </div>
      </div>
      <div class="billing-form__half-block__input-wrapper__item form-group" >
        <label for="billConsultantTelephoneInput" class="billing-form__half-block__input-wrapper__item__label">Téléphone</label>
        <div class="billing-form__half-block__input-wrapper__item__input">
          <input
          type="tel"
          class="form-control"
          name="billConsultantTelephoneInput"
          formControlName="billConsultantTelephoneInput"
          >
        </div>
      </div>
      <div class="billing-form__half-block__input-wrapper__item form-group" >
        <label for="billConsultantSIRENInput" class="billing-form__half-block__input-wrapper__item__label">Numéro de SIREN</label>
        <div class="billing-form__half-block__input-wrapper__item__input">
          <input
          type="text"
          class="form-control"
          name="billConsultantSIRENInput"
          formControlName="billConsultantSIRENInput"
          >
        </div>
      </div>
      <div class="billing-form__half-block__input-wrapper__item form-group" >
        <label for="billConsultantTradeAndCompaniesRegisterCityInput" class="billing-form__half-block__input-wrapper__item__label">Ville d'immatriculation au RCS</label>
        <div class="billing-form__half-block__input-wrapper__item__input">
          <input
          type="text"
          class="form-control"
          name="billConsultantTradeAndCompaniesRegisterCityInput"
          formControlName="billConsultantTradeAndCompaniesRegisterCityInput"
          >
          <label class="billing-form__half-block__input-wrapper__item__input__toggle">
            <input
            type="checkbox"
            name="billConsultantTradeAndCompaniesRegisterToggle"
            formControlName="billConsultantTradeAndCompaniesRegisterToggle"
            (change)="toggleControl(billConsultantTradeAndCompaniesRegisterCityInput)"
            >
            Dispensé d'immatriculation au RCS et au RM
          </label>
        </div>
      </div>
      <div class="billing-form__half-block__input-wrapper__item form-group" >
        <label for="billConsultantVATNumberInput" class="billing-form__half-block__input-wrapper__item__label">Numéro de TVA intra-communautaire</label>
        <div class="billing-form__half-block__input-wrapper__item__input">
          <input
          type="text"
          class="form-control"
          name="billConsultantVATNumberInput"
          formControlName="billConsultantVATNumberInput"
          >
          <label class="billing-form__half-block__input-wrapper__item__input__toggle">
            <input
            type="checkbox"
            name="billConsultantVATToggle"
            formControlName="billConsultantVATToggle"
            (change)="toggleControl(billConsultantVATNumberInput)"
            >
            Franchise TVA
          </label>
        </div>
      </div>
      <div class="billing-form__half-block__input-wrapper__item form-group" >
        <button class="billing-form__half-block__input-wrapper__item__button">
          <span>+</span>
        </button>
      </div>
    </div>
  </div>
  <div class="billing-form__half-block billing-form__half-block--right">
    <h4 class="billing-form__half-block__title">Client</h4>
    <div class="billing-form__half-block__input-wrapper">
      <div class="billing-form__half-block__input-wrapper__item form-group" >
        <label for="billClientNameInput" class="billing-form__half-block__input-wrapper__item__label">Dénomination</label>
        <div class="billing-form__half-block__input-wrapper__item__input">
          <input
          type="text"
          class="form-control"
          name="billClientNameInput"
          formControlName="billClientNameInput"
          >
        </div>
      </div>
      <div class="billing-form__half-block__input-wrapper__item form-group" >
        <label for="billClientAddressInput" class="billing-form__half-block__input-wrapper__item__label">Adresse</label>
        <div class="billing-form__half-block__input-wrapper__item__input">
          <input
          type="text"
          class="form-control"
          name="billClientAddressInput"
          formControlName="billClientAddressInput"
          >
        </div>
      </div>
      <div class="billing-form__half-block__input-wrapper__item form-group" >
        <label for="billClientTelephoneInput" class="billing-form__half-block__input-wrapper__item__label">Téléphone</label>
        <div class="billing-form__half-block__input-wrapper__item__input">
          <input
          type="tel"
          class="form-control"
          name="billClientTelephoneInput"
          formControlName="billClientTelephoneInput"
          >
        </div>
      </div>
      <div class="billing-form__half-block__input-wrapper__item form-group" >
        <label for="billClientSIRENInput" class="billing-form__half-block__input-wrapper__item__label">Numéro de SIREN</label>
        <div class="billing-form__half-block__input-wrapper__item__input">
          <input
          type="text"
          class="form-control"
          name="billClientSIRENInput"
          formControlName="billClientSIRENInput"
          >
        </div>
      </div>
      <div class="billing-form__half-block__input-wrapper__item form-group" >
        <label for="billClientTradeAndCompaniesRegisterCityInput" class="billing-form__half-block__input-wrapper__item__label">Ville d'immatriculation au RCS</label>
        <div class="billing-form__half-block__input-wrapper__item__input">
          <input
          type="text"
          class="form-control"
          name="billClientTradeAndCompaniesRegisterCityInput"
          formControlName="billClientTradeAndCompaniesRegisterCityInput"
          >
          <label class="billing-form__half-block__input-wrapper__item__input__toggle">
            <input
            type="checkbox"
            name="billClientTradeAndCompaniesRegisterToggle"
            formControlName="billClientTradeAndCompaniesRegisterToggle"
            (change)="toggleControl(billClientTradeAndCompaniesRegisterCityInput)"
            >
            Dispensé d'immatriculation au RCS et au RM
          </label>
        </div>
      </div>
      <div class="billing-form__half-block__input-wrapper__item form-group" >
        <label for="billClientVATNumberInput" class="billing-form__half-block__input-wrapper__item__label">Numéro de TVA intra-communautaire</label>
        <div class="billing-form__half-block__input-wrapper__item__input">
          <input
          type="text"
          class="form-control"
          name="billClientVATNumberInput"
          formControlName="billClientVATNumberInput"
          >
          <label class="billing-form__half-block__input-wrapper__item__input__toggle">
            <input
            type="checkbox"
            name="billClientVATToggle"
            formControlName="billClientVATToggle"
            (change)="toggleControl(billClientVATNumberInput)"
            >
            Franchise TVA
          </label>
        </div>
      </div>
      <div class="billing-form__half-block__input-wrapper__item form-group" >
        <button class="billing-form__half-block__input-wrapper__item__button">
          <span>+</span>
        </button>
      </div>
    </div>
  </div>
  <div class="billing-form__block">
    <h4 class="billing-form__block__title">Règlement</h4>
    <div class="billing-form__block__input-wrapper  billing-form__block__input-wrapper--has-next-line">
      <div class="billing-form__block__input-wrapper__item billing-form__block__input-wrapper__item--left form-group" >
          <label for="billPaymentDateInput" class="billing-form__block__input-wrapper__item__label">Date de règlement</label>
          <div class="billing-form__block__input-wrapper__item__input">
              <input
              type="date"
              class="form-control"
              name="billPaymentDateInput"
              formControlName="billPaymentDateInput"
              >
          </div>
      </div>
      <div class="billing-form__block__input-wrapper__item billing-form__block__input-wrapper__item--right form-group" >
          <label for="billPaymentModalityInput" class="billing-form__block__input-wrapper__item__label">Modalités de paiement</label>
          <div class="billing-form__block__input-wrapper__item__input">
              <input
              type="text"
              class="form-control"
              name="billPaymentModalityInput"
              formControlName="billPaymentModalityInput"
              >
          </div>
      </div>
    </div>
    <div class="billing-form__block__input-wrapper billing-form__block__input-wrapper--has-next-line">
      <label class="billing-form__block__input-wrapper__item__input__toggle">
        <input
        type="checkbox"
        name="billPaymentLatePenaltyToggle"
        formControlName="billPaymentLatePenaltyToggle"
        >
        Pénalités de retard légales (40€ par facture + 10% par an)
      </label>
    </div>
    <div class="billing-form__block__input-wrapper">
        <div class="billing-form__block__input-wrapper__sub-block">
          <h4 class="billing-form__block__input-wrapper__sub-block__title">Coordonnées bancaires</h4>
          <div class="billing-form__block__input-wrapper__sub-block__input-wrapper billing-form__block__input-wrapper__sub-block__input-wrapper--has-next-line">
            <div class="billing-form__block__input-wrapper__sub-block__input-wrapper__item form-group">
                <label for="billBankDetailsIBANInput" class="billing-form__block__input-wrapper__sub-block__input-wrapper__item__label">IBAN</label>
                <div class="billing-form__block__input-wrapper__sub-block__input-wrapper__item__input">
                    <input
                    type="text"
                    class="form-control"
                    name="billBankDetailsIBANInput"
                    formControlName="billBankDetailsIBANInput"
                    >
                </div>
            </div>
          </div>
          <div class="billing-form__block__input-wrapper__sub-block__input-wrapper">
              <div class="billing-form__block__input-wrapper__item billing-form__block__input-wrapper__item--left form-group" >
                  <label for="billBankDetailsSWIFTInput" class="billing-form__block__input-wrapper__item__label">SWIFT</label>
                  <div class="billing-form__block__input-wrapper__item__input">
                      <input
                      type="text"
                      class="form-control"
                      name="billBankDetailsSWIFTInput"
                      formControlName="billBankDetailsSWIFTInput"
                      >
                  </div>
              </div>
              <div class="billing-form__block__input-wrapper__item billing-form__block__input-wrapper__item--right form-group" >
                  <label for="billBankDetailsDomiciliationInput" class="billing-form__block__input-wrapper__item__label">Domiciliation</label>
                  <div class="billing-form__block__input-wrapper__item__input">
                      <input
                      type="text"
                      class="form-control"
                      name="billBankDetailsDomiciliationInput"
                      formControlName="billBankDetailsDomiciliationInput"
                      >
                  </div>
              </div>
          </div>
        </div>
    </div>
  </div>
</div>
