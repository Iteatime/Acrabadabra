<div id="homepage" class="homepage">
  <div class="homepage__header">
    <div class="homepage__header__container">
      <img
      class="homepage__header__container__logo"
      src="assets/images/logo.white.svg"
      alt="logo {{ title }}"
      (error)="$event.target.removeAttribute('onerror'); $event.target.src = 'assets/images/logo.white.png';"
      >
    </div>
  </div>

  <div class="homepage__main">
    <div class="homepage__main__title">
      <span class="brand_name">{{ title }} </span>
      <h1>Une solution en ligne pour les SSII</h1>
    </div>

    <div data-netlify-identity-button></div>
    <br/>

    <script>

      const netlifyIdentity = require('netlify-identity-widget');
            // Open the modal
      netlifyIdentity.open();

      // Get the current user:
      const user = netlifyIdentity.currentUser();

      // Bind to events
      netlifyIdentity.on('init', user => console.log('init', user));
      netlifyIdentity.on('login', user => console.log('login', user));
      netlifyIdentity.on('logout', () => console.log('Logged out'));
      netlifyIdentity.on('error', err => console.error('Error', err));
      netlifyIdentity.on('open', () => console.log('Widget opened'));
      netlifyIdentity.on('close', () => console.log('Widget closed'));

      // Close the modal
      netlifyIdentity.close();

      // Log out the user
      netlifyIdentity.logout();
    </script>


    <button type="button" class="homepage__main__btncreate" data-text="Saisir un CRA" [routerLink]="['/cra/edit']">
      <span>Saisir un CRA</span>
    </button>
  </div>
</div>
